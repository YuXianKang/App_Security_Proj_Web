{% extends "base.html" %}
{% block title %} ORDER History {% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Order History</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Order ID</th>
                <th>Collection Type</th>
                <th>Items</th>
                <th>Grand Total</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td></td>
                <td>{{ order.id }}</td>
                <td>{{ order.order_data }}</td>
                <td>{{ order.items }}</td>
                <td>${{ order.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/customerPortal" class="btn btn-primary mt-4">Back</a>
</div>
{% endblock %}
