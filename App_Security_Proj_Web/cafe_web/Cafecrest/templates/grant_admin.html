{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Grant Admin Privileges</h1>
    <p>Are you sure you want to grant admin privileges to {{ user.username }}?</p>
    <form method="post">
        <button type="submit" class="btn btn-success">Yes, grant admin</button>
        <a href="{{ url_for('show_staff') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
